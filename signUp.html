<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>FriendFace</title>
	<link rel="stylesheet" type="text/css" href="ff2.css" />
	<script src="ff.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="GemmaOwen"/>
	</head>
	
    <div class="signUp">
	  <h1>FriendFace</h1>
	  <h2>Sign Up </h2>
	 </div>
	
	
	<main>
	<form method="POST" action=".php">
	  	
		<p>
        <label for="Name">Name</label>
        <input
          type="text"
          name="Name"
          id="Name"
          value=""
        />
		</p>
		
		<p>
        <label for="userName">User Name</label>
        <input
          type="text"
          name="userName"
          id="userName"
          value=""
        />
		</p>
	  
	   <p>
        <label for="DateOfBirth">Date Of Birth</label>
        <input
          type="text"
          name="DateOfBirth"
          id="DateOfBirth"
          value="DD/MM/YYYY"
		  onblur="verifyDOB(this.value)"
        />
      </p>
	  	
		<p>
        <label for="EmailAddress">Email Address</label>
        <input
          type="text"
          name="EmailAddress"
          id="EmailAddress"
          value=""
		  onblur="verifyEmail(this.value)"
        />
      </p>
	  
	  <p>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          value=""
        />
      </p>

	  
	  <p>
	<input type="submit" id="CNA" name="CreateNewAccount" value="Create New Account" />
      </p>
	  
		</form>
	</main>
	  
      
</body>
</html>
